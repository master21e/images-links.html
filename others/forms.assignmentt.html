<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
    </head>
    <body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="" id="" value="" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <input type="radio"  id="gender" name="gender" value="male" 
            input type ="submit"  value="save detail" required>
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="Female">
            <label for="female">Female</label>
            <br>
            <label for="telephone">Telephone</label>
            <input type="telephone" id="telephone" name="telephone" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="course">Course</label>
            <input type="course" id="course" name="course" required>
            <br>
            <input type="submit" value="Save Detail">
            <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='/cancel'">Cancel</button>
    </form>
    </body>
</html>
